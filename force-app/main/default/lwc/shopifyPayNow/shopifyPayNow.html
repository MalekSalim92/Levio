<template>
    <div class="slds-grid slds-grid_vertical-align-center slds-grid_align-center" style="height: 100%;">
        <template if:true={isLoading}>
            <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
        </template>
        
        <template if:true={isFromFlow}>
            <lightning-button 
                label={payButtonLabel} 
                variant="brand" 
                onclick={handleOpenPopup}
                disabled={isLoading}
                class="slds-m-around_medium">
            </lightning-button>
        </template>
        
        <template if:false={isFromFlow}>
            <div if:false={generatedPaymentLink} class="slds-text-heading_small slds-p-around_medium">
                Generating payment link...
            </div>
        </template>
    </div>
</template>
