 <template>
    <lightning-modal-header label={headerLabel}></lightning-modal-header>
    <lightning-modal-body>
        <div class="modal-wrapper">

        <div class="language-tabs">
            <div class={frenchTabClass} onclick={handleTabClick} data-language="fr">FranÃ§ais</div>
            <div class={englishTabClass} onclick={handleTabClick} data-language="en">English</div>
        </div>
        <div class="content-wrapper">
            <div if:true={vfPageUrl} class="iframe-container">
                <iframe src={vfPageUrl} width="100%" height="100%" frameborder="0"></iframe>
            </div>
            <div if:false={vfPageUrl} class="error-message">
                {errorMessage}
            </div>
        </div>
    </div>
    </lightning-modal-body>
    <div class="fixed-footer">
        <lightning-button 
            label={cancelLabel}
            onclick={handleCancel}
            class="slds-m-right_x-small">
        </lightning-button>
        <lightning-button 
            label={generateLabel}
            variant="brand"
            onclick={handleGeneratePDF}
            disabled={isLoading}>
        </lightning-button>
    </div>
</template>
